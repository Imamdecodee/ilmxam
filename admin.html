<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILMNEXUS - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #dddddd;
            --primary-color: #2E73FF;
            --accent-color: #E07C14;
            --error-color: #ff3860;
            --success-color: #23d160;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --text-color: #f0f0f0;
            --input-bg: #3d3d3d;
            --input-border: #555555;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
        }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 22px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: var(--secondary-bg);
            border: 2px solid var(--input-border);
            width: 60px;
            height: 30px;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        .theme-toggle-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            left: 5px;
        }

        [data-theme="dark"] .theme-toggle-handle {
            left: calc(100% - 25px);
        }

        .theme-toggle i {
            font-size: 14px;
        }

        .theme-toggle .fa-sun {
            color: #FFD43B;
            margin-right: auto;
        }

        .theme-toggle .fa-moon {
            color: #74C0FC;
            margin-left: auto;
        }

        .login-container {
            background: var(--secondary-bg);
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(224, 124, 20, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            background: #1c5de5;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--error-color);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 22px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .login-container {
                padding: 25px 20px;
            }
            
            input, .btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">IL</div>
                <div class="logo-text">ILMNEXUS</div>
            </div>
            
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-sun"></i>
                <div class="theme-toggle-handle"></div>
                <i class="fas fa-moon"></i>
            </div>
        </header>
        
        <div class="login-container">
            <h1>Admin Portal</h1>
            <p class="subtitle">Enter your credentials to access the dashboard</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Login to Dashboard</span>
                    <span id="btnLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-exclamation-circle" id="toastIcon"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // Firebase configuration (replace with your actual config)
       const firebaseConfig = {
    apiKey: "AIzaSyAi_IyKB8Rkb0CpM_lBlwgdpsZxsZT_MdY",
    authDomain: "ilmxam.firebaseapp.com",
    projectId: "ilmxam",
    storageBucket: "ilmxam.firebasestorage.app",
    messagingSenderId: "499914637135",
    appId: "1:499914637135:web:8622a39105d0706be7cf3a",
    measurementId: "G-7R309YTNBQ"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastMessage = document.getElementById('toastMessage');
        
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update toggle position based on saved theme
            if (savedTheme === 'dark') {
                themeToggle.querySelector('.theme-toggle-handle').style.left = 'calc(100% - 25px)';
            }
        }
        
        // Toggle password visibility
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle position
            if (newTheme === 'dark') {
                themeToggle.querySelector('.theme-toggle-handle').style.left = 'calc(100% - 25px)';
            } else {
                themeToggle.querySelector('.theme-toggle-handle').style.left = '5px';
            }
        });
        
        // Show toast message
        const showToast = (message, isError = true) => {
            toastMessage.textContent = message;
            
            if (isError) {
                toast.className = 'toast';
                toastIcon.className = 'fas fa-exclamation-circle';
            } else {
                toast.className = 'toast success';
                toastIcon.className = 'fas fa-check-circle';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        };
        
        // Validate form inputs
        const validateForm = () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showToast('Both email and password are required!');
                return false;
            }
            
            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showToast('Please enter a valid email address!');
                return false;
            }
            
            return true;
        };
        
        // Handle login
        const handleLogin = async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            try {
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
                loginBtn.disabled = true;
                
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Check if user is an admin (in a real app, you would check custom claims or Firestore)
                const user = userCredential.user;
                
                // Show success message
                showToast('Login successful! Redirecting to dashboard...', false);
                
                // In a real application, you would check custom claims to verify admin status
                // For demo purposes, we'll simulate a redirect after a short delay
                setTimeout(() => {
                    // Redirect to admin dashboard
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific error cases
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                }
                
                showToast(errorMessage);
                
                // Reset loading state
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        };
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loginForm.addEventListener('submit', handleLogin);
            
            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
