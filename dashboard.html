    <script>
        // DOM Elements
        const menuToggle = document.getElementById('menu-toggle');
        const overlay = document.getElementById('overlay');
        const sidebar = document.querySelector('.sidebar');
        const exportResultsBtn = document.getElementById('export-results-btn');
        const refreshResultsBtn = document.getElementById('refresh-results-btn');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toast-icon');
        const toastMessage = document.getElementById('toast-message');
        const resultsTableBody = document.getElementById('results-table-body');
        const resultsSearch = document.getElementById('results-search');
        const examFilter = document.getElementById('exam-filter');
        const resultsSort = document.getElementById('results-sort');
        const paginationControls = document.getElementById('pagination-controls');
        const paginationInfo = document.getElementById('pagination-info');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        
        // Stats elements
        const totalExamsElement = document.getElementById('total-exams');
        const totalStudentsElement = document.getElementById('total-students');
        const completedExamsElement = document.getElementById('completed-exams');
        const averageScoreElement = document.getElementById('average-score');
        
        // Exam results data
        let examResults = [];
        let filteredResults = [];
        let currentPage = 1;
        const resultsPerPage = 10;
        
        // Toggle sidebar on mobile
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Show toast notification
        function showToast(message, isSuccess = true) {
            toast.classList.remove('hidden');
            toastMessage.textContent = message;
            
            if (isSuccess) {
                toast.classList.add('bg-green-100', 'text-green-700');
                toastIcon.classList.add('text-green-500');
                toastIcon.className = 'fas fa-check-circle mr-3 text-green-500';
            } else {
                toast.classList.add('bg-red-100', 'text-red-700');
                toastIcon.classList.add('text-red-500');
                toastIcon.className = 'fas fa-exclamation-circle mr-3 text-red-500';
            }
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
        
        // Format date for display
        function formatDate(date) {
            if (!date) return 'N/A';
            
            if (date.toDate) {
                // It's a Firestore timestamp
                date = date.toDate();
            }
            
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            }).format(date);
        }
        
        // Calculate status based on score
        function getStatus(score) {
            if (score >= 70) return 'Excellent';
            if (score >= 60) return 'Good';
            if (score >= 50) return 'Average';
            if (score >= 40) return 'Pass';
            return 'Fail';
        }
        
        // Get status color class
        function getStatusColor(status) {
            switch (status) {
                case 'Excellent': return 'bg-green-100 text-green-700';
                case 'Good': return 'bg-blue-100 text-blue-700';
                case 'Average': return 'bg-yellow-100 text-yellow-700';
                case 'Pass': return 'bg-purple-100 text-purple-700';
                case 'Fail': return 'bg-red-100 text-red-700';
                default: return 'bg-gray-100 text-gray-700';
            }
        }
        
        // Fetch exam results from Firebase
        async function fetchExamResults() {
            try {
                resultsTableBody.innerHTML = `
                    <tr class="border-b">
                        <td colspan="7" class="py-8 text-center text-gray-500">
                            <div class="flex justify-center">
                                <div class="loading"></div>
                            </div>
                            <p class="mt-2">Loading results...</p>
                        </td>
                    </tr>
                `;
                
                const querySnapshot = await db.collection('exam_results').get();
                examResults = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    examResults.push({
                        id: doc.id,
                        ...data,
                        // Ensure we have a proper date object
                        submittedAt: data.submittedAt ? data.submittedAt.toDate() : new Date(),
                        // Calculate percentage if not already present
                        percentage: data.results?.percentage || 0
                    });
                });
                
                // Update stats
                updateStats(examResults);
                
                // Apply filters and render
                filterAndRenderResults();
                
                showToast('Results loaded successfully!');
            } catch (error) {
                console.error('Error fetching exam results:', error);
                resultsTableBody.innerHTML = `
                    <tr class="border-b">
                        <td colspan="7" class="py-8 text-center text-red-500">
                            <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                            <p>Error loading results. Please try again.</p>
                            <button class="mt-2 px-4 py-2 bg-blue-primary text-white rounded-lg" onclick="fetchExamResults()">
                                Retry
                            </button>
                        </td>
                    </tr>
                `;
                showToast('Error loading results: ' + error.message, false);
            }
        }
        
        // Update dashboard statistics
        function updateStats(results) {
            // Total exams (unique exam titles)
            const examTitles = [...new Set(results.map(r => r.examTitle || 'Unknown Exam'))];
            totalExamsElement.textContent = examTitles.length;
            
            // Total students (unique student IDs)
            const studentIds = [...new Set(results.map(r => r.studentId))];
            totalStudentsElement.textContent = studentIds.length;
            
            // Completed exams
            completedExamsElement.textContent = results.length;
            
            // Average score
            const totalScore = results.reduce((sum, result) => sum + parseFloat(result.results?.percentage || 0), 0);
            const averageScore = results.length > 0 ? (totalScore / results.length).toFixed(1) : 0;
            averageScoreElement.textContent = `${averageScore}%`;
        }
        
        // Filter and render results based on current filters
        function filterAndRenderResults() {
            const searchTerm = resultsSearch.value.toLowerCase();
            const examFilterValue = examFilter.value;
            const sortValue = resultsSort.value;
            
            // Apply filters
            filteredResults = examResults.filter(result => {
                const matchesSearch = 
                    result.studentName?.toLowerCase().includes(searchTerm) ||
                    result.studentId?.toLowerCase().includes(searchTerm);
                
                const matchesExam = examFilterValue === 'all' || result.examTitle === examFilterValue;
                
                return matchesSearch && matchesExam;
            });
            
            // Apply sorting
            switch (sortValue) {
                case 'latest':
                    filteredResults.sort((a, b) => b.submittedAt - a.submittedAt);
                    break;
                case 'highest':
                    filteredResults.sort((a, b) => parseFloat(b.results?.percentage || 0) - parseFloat(a.results?.percentage || 0));
                    break;
                case 'lowest':
                    filteredResults.sort((a, b) => parseFloat(a.results?.percentage || 0) - parseFloat(b.results?.percentage || 0));
                    break;
            }
            
            // Render paginated results
            renderPagination();
        }
        
        // Render pagination controls and current page results
        function renderPagination() {
            const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
            
            // Update pagination info
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, filteredResults.length);
            paginationInfo.textContent = `Showing ${startIndex + 1} to ${endIndex} of ${filteredResults.length} results`;
            
            // Show/hide pagination controls
            if (filteredResults.length > resultsPerPage) {
                paginationControls.classList.remove('hidden');
            } else {
                paginationControls.classList.add('hidden');
            }
            
            // Update pagination buttons
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            
            // Render current page results
            renderResultsTable(filteredResults.slice(startIndex, endIndex));
        }
        
        // Render results table
        function renderResultsTable(results) {
            if (results.length === 0) {
                resultsTableBody.innerHTML = `
                    <tr class="border-b">
                        <td colspan="7" class="py-8 text-center text-gray-500">
                            <i class="fas fa-inbox text-3xl mb-2"></i>
                            <p>No results found</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            resultsTableBody.innerHTML = results.map(result => {
                const score = parseFloat(result.results?.percentage || 0);
                const status = getStatus(score);
                const statusColor = getStatusColor(status);
                
                return `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-3 px-4">${result.studentName || 'N/A'}</td>
                        <td class="py-3 px-4">${result.studentId || 'N/A'}</td>
                        <td class="py-3 px-4">${result.examTitle || 'Unknown Exam'}</td>
                        <td class="py-3 px-4">
                            <span class="font-bold ${score >= 70 ? 'text-green-600' : score >= 50 ? 'text-yellow-600' : 'text-red-600'}">
                                ${score}%
                            </span>
                        </td>
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 ${statusColor} rounded-full text-xs">
                                ${status}
                            </span>
                        </td>
                        <td class="py-3 px-4">${formatDate(result.submittedAt)}</td>
                        <td class="py-3 px-4">
                            <button class="text-blue-primary hover:text-blue-dark mr-2 view-result" data-id="${result.id}">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="text-orange-primary hover:text-orange-dark download-result" data-id="${result.id}">
                                <i class="fas fa-download"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            // Add event listeners to action buttons
            document.querySelectorAll('.view-result').forEach(button => {
                button.addEventListener('click', () => {
                    const resultId = button.getAttribute('data-id');
                    viewResultDetails(resultId);
                });
            });
            
            document.querySelectorAll('.download-result').forEach(button => {
                button.addEventListener('click', () => {
                    const resultId = button.getAttribute('data-id');
                    downloadResult(resultId);
                });
            });
        }
